<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Title</title>
</head>
<body>

    <div style="
    
    display:grid;
    grid-template-columns:100px 100px; 


    ">
        <div style="background-color:blue">div 1</div>
        <div style="background-color:red">div 2 <p>text</p> </div>
    </div>

    <div style="
    margin-top:30px;
    display:grid;
    grid-template-columns:100px 100px 200px;


    ">
        <div style="background-color:blue">100px</div>
        <div style="background-color:red">200px <p>text</p> </div>
        <div style="background-color:red">300px <p>text</p> </div>
        <div style="background-color:red">200px </div>
        
        
    </div>
    
    
</body>
</html>
